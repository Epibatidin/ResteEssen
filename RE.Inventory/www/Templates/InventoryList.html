
<button (click)="enableEmit()">Emit Data</button>
<button (click)="disableEmit()">Stop Emit Data</button>

<div class="InventoryGrid">
    <div class="actionContainer">
        <button class="icon add" type="submit"></button>

        <div style="float: left">

            <input type="text" value="I Search Something "/>


        </div>
        <div class="clearfix"></div>
    </div>

    <span *ngFor="#stockItem of componentStock">{{stockItem.Name}}</span>

    <stockItem *ngFor="#stockItem of componentStock"></stockItem>
   
</div>
