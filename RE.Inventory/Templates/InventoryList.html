
<button (click)="enableEmit()">Emit Data</button>
<button (click)="disableEmit()">Stop Emit Data</button>

<p>Normal Array</p>
<ul class="unstyled">
    <li *ngFor="#stock of componentStock">
        <span>{{ stock.Id }}</span>
        <span>{{ stock.Name }}</span>
    </li>
</ul>
